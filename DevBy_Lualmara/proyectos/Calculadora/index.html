<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <span class="output">0</span>
      </div>

      <div class="buttons">
        <!-- Fila 1 -->
        <button class="btn clear">C</button>
        <button class="btn operator">( )</button>
        <button class="btn operator">%</button>
        <button class="btn operator"><i class="ri-divide-line"></i></button>

        <!-- Fila 2 -->
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator"><i class="ri-close-line"></i></button>

        <!-- Fila 3 -->
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator"><i class="ri-subtract-line"></i></button>

        <!-- Fila 4 -->
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator"><i class="ri-add-line"></i></button>

        <!-- Fila 5 -->
        <button class="btn zero number">0</button>
        <button class="btn number">.</button>
        <button class="btn delete">
          <i class="ri-delete-back-2-line"></i>
        </button>
        <button class="btn equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
