<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>¿Quieres ser mi amorcito?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>¿Quieres ser mi amorcito? ❤️</h1>

      <!-- Botones principales -->
      <div class="buttons">
        <button id="yesBtn">Sí</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <img
          src="https://media.tenor.com/76BaX0eo304AAAAi/kitty-kitty-heart.gif"
          alt="Gif romántico"
          class="modal-gif"
        />

        <h2>Sabía que dirías que sí ❤️</h2>
        <p>Eres demasiado especial para mí.</p>

        <button id="closeModal">Cerrar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
